{% extends "base.html" %}
{% block content %}
<div class="container mt-5 mb-5 p-5">
    <h1 class="text-center fw-bold">CARI DATA</h1>
    <div class="row mt-5">
        <div class="col-sm"></div>
        <div class="col-sm">
            <form action="http://127.0.0.1:2123/cari" method="post">
                <div class="mb-3">
                    <label for="form-tabel">Masukkan Provinsi</label>
                    <input type="text" class="form-control" name="cari">
                </div>
                <button type="submit" class="btn btn-info">Cari</button>
            </form>
        </div>
        <div class="col-sm"></div>
    </div>
</div>
<div class="container mt-2">
    <h2 class="text-center mb-5 fw-bold">RUMAH SAKIT TERSEDIA DI:</h2>
    <div class="row row-cols-1 row-cols-md-2 g-4">
        {% for i in x%}
        <div class="col">
            <div class="carid" style="width: 35rem;">
                <div class="card-body">
                    <h5 class="card-title fw-bold">{{ i }}</h5>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
